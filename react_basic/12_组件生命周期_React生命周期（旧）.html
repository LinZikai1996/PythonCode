<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12_组件生命周期_React生命周期（旧）</title>
	</head>
	<body>
		
		<div id="test"></div>
		<!--核心库-->
		<script type="text/javascript" src="js/react.development.js"></script>
		<!--引入react-dom，用于支持react操作dom-->
		<script type="text/javascript" src="js/react-dom.development.js"></script>
		<!--引入babe1，用于将jsx转为js-->
		<script type="text/javascript" src="js/babel.min.js"></script>
		<!--引入prop-types，用于对组件标签属性进行限制-->
		<script type="text/javascript" src="js/prop-types.js"></script>
		
		<script type="text/babel">
			
			/*
			生命周期的三个阶段（旧）
				1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
					① constructor()
					② componentWillMount()
					③ render()
					④ componentDidMount() -- 常用，
											  一般在这个钩子里做一些初始化的事情，开启定时器，发送网络请求，订阅消息
				2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
					① shouldComponentUpdate()
					② componentWillUpdate()
					③ render() -- 必须
					④ componentDidUpdate()
				3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
					① componentWillUnmount() -- 常用，
											  一般在这个钩子里做一些收尾的事情，关闭时器，取消订阅消息
			
			*/
			class Count extends React.Component{
				
				// 构造器
				constructor(props){
					console.log("Count constructor")
					super(props)
					
					// 初始化状态
					this.state = {count:0}
				}
				
				add = () =>{
					// 获取原状态
					const {count} = this.state
					// 更新
					this.setState({count:count+1})
				}
				
				// 卸载组件的按钮回调
				death = () =>{
					// 卸载组件
					ReactDOM.unmountComponentAtNode(document.getElementById('test'))
				}
				
				// 强制更新
				force = () =>{
					this.forceUpdate()
				}
				
				// 组建将要挂载的钩子
				componentWillMount(){
					console.log("Count component will mount")
				}
				
				// 组建挂载完毕的钩子
				componentDidMount(){
					console.log("Count component did mount")
				}
				
				// 组件将要卸载的钩子
				componentWillUnmount(){
					console.log("Count component will unmount")
				}
				
				
				// 控制组件更新的钩子
				shouldComponentUpdate(){
					console.log("Count component should be update")
					// 确定更新
					return true
				}
				
				// 组件将要更新的钩子
				componentWillUpdate(){
					console.log("Count component will update")
				}
				
				// 组件更新完成的钩子
				componentDidUpdate(){
					console.log("Count component did update")
				}
				
				
				render(){
					console.log("Count render")
					return(
						<div>
							<h2>当前求和为 {this.state.count}</h2>
							<button onClick={this.add}>点我加一</button>
							<button onClick={this.death}>卸载组件</button>
							<button onClick={this.force}>强制更新</button>
						</div>
					)
				}
			}
			
			class A extends React.Component{
				
				state = {carName:'奔驰'}
				
				changeCar = ()=>{
					this.setState({carName:'宝马'})
				}
				
				
				render(){
					return(
					<div>
						<div>A</div>
						<button onClick={this.changeCar}>换车</button>
						<B carName={this.state.carName}/>
					</div>
						
					)
				}
			}
			
			class B extends React.Component{
				
				// 组件将要接受新的props的钩子
				componentWillReceiveProps(){
					console.log("B component will receive props")
				}
			
				
				// 控制组件更新的钩子
				shouldComponentUpdate(){
					console.log("B component should be update")
					// 确定更新
					return true
				}
				
				// 组件将要更新的钩子
				componentWillUpdate(){
					console.log("B component will update")
				}
				
				// 组件更新完成的钩子
				componentDidUpdate(){
					console.log("B component did update")
				}
				
				
				render(){
					console.log("B render")
					return(
					<div>
						<div>B</div>
						<div>车的名字是{this.props.carName}</div>
					</div>
					
					)
				}
			}
			
			ReactDOM.render(<A />, document.getElementById('test'))
		</script>
	</body>
</html>
