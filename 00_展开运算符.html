<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>00_展开运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			let array_1 = [1, 3, 5, 7, 9]
			let array_2 = [2, 4, 6, 8 ,10]
			
			// 展开一个数组
			console.log(...array_1)
			// 连接数组
			console.log([...array_1,...array_2])
			
			// 函数中使用
			function sum(...numbers){
				console.log(numbers)
				return numbers.reduce((preValue, currentValue)=>{
					return preValue + currentValue
				})
			}
			console.log(sum(1, 2, 3, 4))
			
			let person = {name:'Tom', age:18}
			// 报错，展开运算符不能展开对象
			// console.log(...person)
			
			// 复制一个对象
			let person2 = {...person}
			console.log(person2)
			// 合并
			let person3 = {...person,name:'King'}
			console.log(person3)
			
		</script>
	</body>
</html>
